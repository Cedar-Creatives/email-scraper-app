<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Scraper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Email Scraper</h1>
      <form id="urlForm">
        <div class="mb-3">
          <label for="urls" class="form-label"
            >Enter URLs (one per line):</label
          >
          <textarea
            class="form-control"
            id="urls"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-primary w-100 rounded-5">Scrape Emails</button>
          </div>
          <div class="col-6">
            <a id="downloadLink" class="btn btn-success w-100 rounded-5 " style="display: none">Download CSV</a>
          </div>
        </div>
      </form>
      <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
