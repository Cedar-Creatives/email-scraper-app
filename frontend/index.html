<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Scraper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Email Scraper</h1>
      <div class="text-end mb-3">
        <button id="darkModeToggle" class="btn btn-secondary rounded-5">
          Toggle Dark Mode
        </button>
      </div>
      <div class="btn-group w-100 mb-4" role="group">
        <button id="textModeBtn" class="btn btn-primary w-50 rounded-5">
          Text Mode
        </button>
        <button id="urlModeBtn" class="btn btn-outline-primary w-50 rounded-5">
          URL Mode
        </button>
      </div>
      <div id="textMode" class="mode-section">
        <form id="textForm">
          <div class="mb-3">
            <label for="textInput" class="form-label">Paste Text:</label>
            <textarea
              class="form-control rounded-5"
              id="textInput"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary rounded-5">
              Scrape Emails
            </button>
            <a
              id="textDownloadLink"
              class="btn btn-success rounded-5"
              style="display: none"
              >Download CSV</a
            >
          </div>
        </form>
      </div>
      <div id="urlMode" class="mode-section d-none">
        <form id="urlForm">
          <div class="mb-3">
            <label for="urlInput" class="form-label"
              >Enter URLs (one per line):</label
            >
            <textarea
              class="form-control rounded-5"
              id="urlInput"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary rounded-5">
              Scrape Emails
            </button>
            <a
              id="urlDownloadLink"
              class="btn btn-success rounded-5"
              style="display: none"
              >Download CSV</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
